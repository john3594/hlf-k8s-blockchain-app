---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zookeeper0-pv
  labels:
    app: zookeeper
    podindex: "0"
spec:
  storageClassName: default
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/nfs_share/fabricfiles/broker/zookeeper0
    server: 192.168.12.20

