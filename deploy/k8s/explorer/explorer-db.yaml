apiVersion: apps/v1
kind: Deployment
metadata:
  name: explorer-db
  labels:
    app: explorer-db
spec:
  selector:
    matchLabels:
      app: explorer-db
  replicas: 1
  template:
    metadata:
      labels:
        app: explorer-db
    spec:
      containers:
      - name: explorer-db
        image: hyperledger/explorer-db:1.1.8
        resources:
          limits:
            memory: "528Mi"
            cpu: "400m"
        ports:
        - containerPort: 5432
        env:
          - name: DATABASE_DATABASE
            value: fabricexplorer
          - name: DATABASE_USERNAME
            value: hppoc
          - name: DATABASE_PASSWORD
            value: password 
        volumeMounts:
          - name: explorer-db
            mountPath: /var/lib/postgresql/data
            subPath: explorer/explorer-db # postgesql datasÄ±
      volumes:
        - name: explorer-db
          persistentVolumeClaim:
            claimName: fabricfiles-pvc

